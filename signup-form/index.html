<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="img-container">
            <img src="img/signup-form.png" alt="signup-form"/>
        </div>
        <div class="form-container">
            <h1>Hola!</h1>
            <h2>Comencemos el viaje</h2>
            <form action="#" method="POST">
                <label>Username</label>
                <input class="input"
                name="name"
                type="text"
                placeholder="Ingresa tu nombre de usuario"
                />

                <label>Email</label>
                <input class="input"
                name="Email"
                type="email"
                placeholder="ejemplo@dominio.com"
                />

                <label>Contraseña</label>
                <input class="input"
                name="password"
                type="password"
                placeholder="Ingresa tu contraseña"
                />

                <label>Confirmar contraseña</label>
                <input class="input"
                name="password"
                type="password"
                placeholder="Confirma tu contraseña"
                />

                <div class="checkbox-container">
                    <input class="checkbox"
                    name="terms&cond"
                    type="checkbox"
                    />

                    <p>Estoy de acuerdo con los <a href="#" alt="login">términos y condiciones</a></p>
                </div>

                <div class="button">
                    <button type="submit">Registrarme</button>
                </div>
            </form>
            <p class="login">Tienes una cuenta? <a href="#" alt="login">Ingresa!</a></p>
        </div>
    </div>
    
</body>
</html>
